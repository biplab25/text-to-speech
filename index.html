<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Text-to-Speech Converter</h1>
    <div class="controls">
      <label for="text">Enter text:</label>
      <textarea id="text" rows="4"></textarea>
      <label for="voices">Select a voice:</label>
      <select id="voices"></select>
      <button id="speakBtn">Speak</button>
    </div>
    
    <div class="option">
      <label for="volume">Volume</label>
      <input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
    </div>
    <div class="option">
      <label for="rate">Rate</label>
      <input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1">
    </div>
    <div class="option">
      <label for="pitch">Pitch</label>
      <input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
